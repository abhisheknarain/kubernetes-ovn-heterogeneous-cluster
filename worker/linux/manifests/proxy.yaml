apiVersion: v1
kind: Pod
metadata:
  name: kube-proxy
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-proxy
    image: gcr.io/google_containers/hyperkube-amd64:v1.5.3
    command:
      - /hyperkube
      - proxy
      - --master=https://__MASTER_IP__
      - --kubeconfig=/etc/kubernetes/kubeconfig.yaml
      - --proxy-mode=iptables
      - --hostname-override=__LOCAL_IP__
      - --cluster-cidr=__K8S_POD_SUBNET__
    securityContext:
      privileged: true
    volumeMounts:
      - mountPath: /etc/tls/certs
        name: "tls-certs"
      - mountPath: /etc/kubernetes/kubeconfig.yaml
        name: "kubeconfig"
        readOnly: true
      - mountPath: /etc/kubernetes/tls
        name: "etc-kube-tls"
        readOnly: true
  volumes:
    - name: "tls-certs"
      hostPath:
        path: "/usr/share/ca-certificates"
    - name: "kubeconfig"
      hostPath:
        path: "/etc/kubernetes/kubeconfig.yaml"
    - name: "etc-kube-tls"
      hostPath:
        path: "/etc/kubernetes/tls"